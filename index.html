<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="undos">
        <caption>tabla 1</caption>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    
    <table class="undos">
        <caption>tabla 2</caption>
        <tr>
            <td class="a">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <table class="verde">
        <caption>tabla 3</caption>
        <tr>
            <td class="verde">A</td>
            <td class="verde">B</td>
            <td class="verde">C</td>
        </tr>
        <tr>
            <td class="verde">D</td>
            <td class="verde" colspan="2">E,F</td>
        </tr>
        <tr>
            <td class="verde">G</td>
            <td class="verde">H</td>
            <td class="verde" colspan="2" rowspan="2">I,L</td>
        </tr>
        <tr>
            <td class="verde">J</td>
            <td class="verde">K</td>
        </tr>
    </table>


</body>
</html>
